{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
  </head>
  <body>
    <div class="home-page">
      <div>
        <a href="https://your-store.onrender.com/store/">
          <img
            class="logo"
            src="{% static 'core/your-store.svg' %}"
            alt="store-logo"
          />
        </a>
      </div>
      <a href="https://your-store.onrender.com/store/">
        <button type="button" class="mt-4 btn btn-warning p-2">
          Go to Store
        </button>
      </a>
    </div>

    <script src="{% static 'core/script.js' %}" type="text/javascript"></script>
  </body>
</html>
